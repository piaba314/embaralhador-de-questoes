<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Embaralhador de Questões</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app">
      <h1>Embaralhador de Questões</h1>

      <p>Cada questão deve começar com um número seguido de um ponto. Cada alternativa deve ser posta em uma nova linha e começar com uma letra seguida de parêntese direito. A alternativa correta pode, opcionalmente, ser indicada por um asterisco no final.</p>

      <div class="versao">
        <h2>Original</h2>
        <div id="entrada" contentEditable="true" class="questoes" placeholder="Insira suas questões aqui..."></div>
        <label for="numero-de-versoes">Número de versões: </label>
        <input id="numero-de-versoes" name="numero-de-versoes" type="number" min="2" max="5" value="3">
        <button id="btn-embaralhar">Embaralhar</button>
      </div>

      <div id="versoes"></div>
    </div>

    <script src="embaralhador.js"></script>
    <script src="script.js"></script>
    <script></script>
  </body>
</html>
